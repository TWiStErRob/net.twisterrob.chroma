name: CI

on:
  push

concurrency:
  group: ${{ github.ref == 'refs/heads/master' && format('ci-master-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@19333c04e57739ec6074b09c6ca09c225c94dc09 # v1


  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ validate ]
    steps:
      - name: Checkout ${{ github.ref }} branch in ${{ github.repository }} repository.
        uses: actions/checkout@v4

      - name: Build project.
        run: >
          ./gradlew
          --stacktrace
          build
