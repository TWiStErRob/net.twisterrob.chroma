name: "CI"

on:
  push:

concurrency:
  group: ${{ github.ref == 'refs/heads/master' && format('ci-master-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@cb91b4b05800bd3de29bc0e63900f304a45fbf06 # v3
    permissions:
      contents: read
      security-events: write
      actions: read


  build:
    name: "ðŸ”¨ Build"
    timeout-minutes: 20
    needs:
      - validate

    permissions:
      contents: read

    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout ${{ github.ref }} in ${{ github.repository }} repository."
        uses: actions/checkout@v5

      - name: "Set up Java."
        uses: actions/setup-java@v5
        with:
          java-version-file: .java-version
          distribution: temurin

      - name: "Set up Gradle."
        uses: gradle/actions/setup-gradle@v4

      - name: "Build project."
        shell: bash
        run: >
          ./gradlew
          --stacktrace
          --no-daemon
          build
