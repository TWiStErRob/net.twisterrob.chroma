name: "CI"

on:
  push:

concurrency:
  group: ${{ github.ref == 'refs/heads/master' && format('ci-master-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@f44f69e4ba1bcbd6a7ecf29dba33342d23e3220c # v3
    permissions:
      contents: read
      security-events: write
      actions: read


  build:
    name: "ðŸ”¨ Build"
    timeout-minutes: 20
    needs:
      - validate

    permissions:
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Build project."
        shell: bash
        run: >
          ./gradlew
          --stacktrace
          build
